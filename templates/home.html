<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Generate QR</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f7f7f7; }
        form { background: white; padding: 20px; margin: 20px auto; width: 350px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
        input, button { margin: 8px 0; padding: 10px; width: 90%; border: 1px solid #ccc; border-radius: 5px; }
        button { background: #4CAF50; color: white; cursor: pointer; border: none; }
        button:hover { background: #45a049; }
        .qr-box { margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Admin Panel - Generate QR Code</h2>

    <form method="POST">
        <input type="text" name="product_id" placeholder="Product ID" required><br>
        <input type="text" name="name" placeholder="Product Name" required><br>
        <input type="text" name="manufacturer" placeholder="Manufacturer" required><br>
        <input type="date" name="expiry" required><br>
        <button type="submit">Generate QR Code</button>
    </form>

    {% if qr_filename %}
    <div class="qr-box">
        <h3>Generated QR Code</h3>
        <img src="{{ url_for('static', filename='qr_codes/' + qr_filename) }}" width="200"><br><br>
        <a href="{{ url_for('static', filename='qr_codes/' + qr_filename) }}" download>
            <button>Download QR Code</button>
        </a>
    </div>
    {% endif %}
</body>
</html>
